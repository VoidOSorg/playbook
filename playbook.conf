<?xml version="1.0" encoding="utf-8"?>
<Playbook>
    <Name>VoidOS</Name>
    <Username>VoidOS</Username>
    <Title>VoidOS 2025</Title>
    <ShortDescription>VoidOS Playbook for Windows 10</ShortDescription>

    <Description><![CDATA[
VoidOS is a performance-focused Windows 10 modification,
designed for gaming, low latency and maximum responsiveness.
]]></Description>

    <Details>Lightweight, aggressive optimization with optional customization.</Details>

    <ProgressText><![CDATA[
VoidOS is installing software, applying optimizations,
and configuring your system. Please wait.
]]></ProgressText>

    <Version>2025.1</Version>

    <SupportedBuilds>
        <string>19045</string>
    </SupportedBuilds>

    <Requirements>
        <Requirement>Internet</Requirement>
        <Requirement>PluggedIn</Requirement>
        <Requirement>NoPendingUpdates</Requirement>
    </Requirements>

    <UniqueId>564f4944-4f53-3235-564f-49444f533031</UniqueId>

    <Overhaul>true</Overhaul>
    <UseKernelDriver>false</UseKernelDriver>
    <AllowUnsupportedUpgrades>false</AllowUnsupportedUpgrades>

    <EstimatedMinutes>15</EstimatedMinutes>

    <Git>https://github.com/queziifv/VoidOS</Git>
    <Website>https://voidos.org</Website>

    <SupportsISO>true</SupportsISO>

    <ISO>
        <DisableBitLocker>true</DisableBitLocker>
        <DisableHardwareRequirements>true</DisableHardwareRequirements>
    </ISO>

    <OOBE>
        <BulletPoints>
            <BulletPoint Icon="Rocket" Title="Performance"
                Description="Extreme optimization for gaming and responsiveness."/>
            <BulletPoint Icon="Lock" Title="Privacy"
                Description="Telemetry removal and system hardening."/>
            <BulletPoint Icon="Privacy" Title="Customization"
                Description="Themes, cursors and VoidOS branding."/>
        </BulletPoints>
        <Internet>Request</Internet>
    </OOBE>

    <!-- SOFTWARE DEFINITIONS -->
    <Software>
        <Package Option="browser-brave" DefaultWebBrowser="true">
            <Name>brave</Name>
            <Title>Brave</Title>
            <Description>Privacy-focused Chromium browser.</Description>
            <Icon>brave.png</Icon>
        </Package>
    </Software>

    <!-- FEATURE PAGES -->
    <FeaturePages>

        <!-- TEMA -->
        <RadioPage IsRequired="true" DefaultOption="theme-dark"
            Description="Select the default system theme.">
            <Options>
                <RadioOption>
                    <Text>Dark Theme (Recommended)</Text>
                    <Name>theme-dark</Name>
                </RadioOption>
                <RadioOption>
                    <Text>Light Theme</Text>
                    <Name>theme-light</Name>
                </RadioOption>
            </Options>
        </RadioPage>

        <!-- BROWSER -->
        <RadioImagePage CheckDefaultBrowser="true"
            DefaultOption="browser-brave"
            Description="Select your preferred browser.">
            <Options>
                <RadioImageOption>
                    <Text>Brave</Text>
                    <Name>browser-brave</Name>
                    <FileName>brave</FileName>
                    <GradientTopColor>#131524</GradientTopColor>
                    <GradientBottomColor>#3b3e4f</GradientBottomColor>
                </RadioImageOption>

                <RadioImageOption>
                    <Text>Chrome</Text>
                    <Name>browser-chrome</Name>
                    <FileName>chrome</FileName>
                    <GradientTopColor>#7E7E7E</GradientTopColor>
                    <GradientBottomColor>#D0D0D0</GradientBottomColor>
                </RadioImageOption>

                <RadioImageOption>
                    <Text>Firefox</Text>
                    <Name>browser-firefox</Name>
                    <FileName>firefox</FileName>
                    <GradientTopColor>#FF3647</GradientTopColor>
                    <GradientBottomColor>#FFC742</GradientBottomColor>
                </RadioImageOption>
            </Options>
        </RadioImagePage>

        <!-- CUSTOM -->
        <CheckboxPage IsRequired="true" Description="Customization options">
            <Options>
                <CheckboxOption>
                    <Text>Install VoidOS Themes</Text>
                    <Name>install-themes</Name>
                </CheckboxOption>
                <CheckboxOption>
                    <Text>Install VoidOS Cursors</Text>
                    <Name>install-cursors</Name>
                </CheckboxOption>
                <CheckboxOption>
                    <Text>Copy VoidOS Tools to Desktop</Text>
                    <Name>copy-tools</Name>
                </CheckboxOption>
            </Options>
        </CheckboxPage>

    </FeaturePages>
</Playbook>
